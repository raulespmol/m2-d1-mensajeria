<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Contacte Me SPA</title>
</head>
<body>
  <section>

    <menu class="sidebar">
      
      <div class="profile">
        <figure class="thumbnail">
          <!-- Aqui va una pfp -->
        </figure>
        <div class="info">
          <h4>Nombre Apellido</h4>
          <p>Estado del usuario</p>
        </div>
        <div class="p-buttons">
          <button>X</button>
          <button>X</button>
        </div>
      </div>

      <figure class="button-container">
        <button class="new-chat"></button>
      </figure>

      <div class="contacts">
        <div class="contact">
          <figure class="contact-thumbail"></figure>
          <div class="contact-info">
            <p class="contact-name"></p>
            <p class="contact-message"></p>
          </div>
        </div>
      </div>

    </menu>

    <main class="main">
      <div class="main-content">
        <img src="./assets/img/hand.png" alt="logo">
        <div class="main-text">
          <h2>Comienza el Nertworking</h2>
          <p>Presiona el botón <strong>“Nuevo chat”</strong> para comenzar a crear nuevas
            redes de contacto para tu empresa o emprendimiento.</p>
        </div>
      </div>
    </main>

  </section>
</body>
</html>
